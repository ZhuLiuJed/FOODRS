<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<meta charset="UTF-8"></meta>
		<title>登录</title>
		<link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}" media="all"/>
		<script type="text/javascript" th:src="@{/plugins/layui/layui.js}" ></script>
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}" ></script>
	</head>
	<body>
		<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief" id="aa">
		 <ul class="layui-tab-title">
		    <li class="layui-this">登录</li>
		    <li>注册</li>
		 </ul>
	  	<div class="layui-tab-content">
	  		<div class="layui-tab-item layui-show">
	  			<form class="layui-form" >
	  				<div class="layui-form-item">
					    <label class="layui-form-label">账号</label>
					    <div class="layui-input-inline">
					    	<input type="text" name="id"  required="" lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input"/>
					    </div>
					 </div>
	  				<div class="layui-form-item">
					    <label class="layui-form-label">密码</label>
					    <div class="layui-input-inline">
					     	<input type="password" name="password"  required="" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input"/>
					    </div>
					</div>
					<div class="layui-form-item ">
						
					    <label class="layui-form-label">记住</label>
					    <div class="layui-input-block">
					        <input type="checkbox" name="jzmm" lay-skin="switch"/>
					     &emsp;
					    	<button class="layui-btn layui-btn-radius" lay-submit=""  lay-filter="formlogin">登录</button>
					    </div>
					</div>
	  			</form>
	  			<div>
		  			<span>第三方登录：对不起没钱搞</span>
		  			<i class="layui-icon" style="font-size: 30px; color: #1E9FFF;">&#xe60c;</i>  
	  			</div>
	  			<div>
		  			<span>忘记密码？点击注册页签快速注册</span>
		  			<i class="layui-icon" style="font-size: 30px; color: #1E9FFF;">&#xe60c;</i>  
	  			</div>
	  		</div>
   			<div class="layui-tab-item">
   				<form class="layui-form" >
   					<div class="layui-form-item">
					    <label class="layui-form-label">昵称</label>
					    <div class="layui-input-inline">
					    	<input type="text" name="nickname"  required="nickname"  lay-verify="nickname" placeholder="请输入昵称" autocomplete="off" class="layui-input"/>
					    </div>
					 </div>
	  				<div class="layui-form-item">
					    <label class="layui-form-label">账号</label>
					    <div class="layui-input-inline">
					    	<input type="text" name="username" required="username"   lay-verify="username" placeholder="请输入账号" autocomplete="off" class="layui-input"/>
					    </div>
					 </div>
	  				<div class="layui-form-item">
					    <label class="layui-form-label">密码</label>
					    <div class="layui-input-inline">
					     	<input type="password" name="password" required="password"  lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input"/>
					    </div>
					</div>
					<div class="layui-form-item">
					    <label class="layui-form-label">确认密码</label>
					    <div class="layui-input-inline">
					     	<input type="password" name="rpassword" required=""  lay-verify="required" placeholder="再次输入密码" autocomplete="off" class="layui-input"/>
					    </div>
					</div>
					<div class="layui-form-item">
					    <div class="layui-input-block">
					      <button class="layui-btn" lay-submit="" lay-filter="formreg">立即提交</button>
					      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
					    </div>
					 </div>
	  			</form>
   			</div>
	  	</div>
	</div>  
	</body>
		<script type="text/javascript" th:src="@{/js/login.js}" ></script>

</html>
